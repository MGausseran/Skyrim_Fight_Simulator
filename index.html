<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Fight Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main_container">
        <article class="main_title_container">
            <h1 class="main_title_text">
                Skyrim Fight Simulator
            </h1>
        </article>
        <article class="game_container">
            <section class="opponents_columns">
                <section class="first_opponent_column">
                    <select class="first_opponent_selector">
                        <option value="">Choose a type</option>
                        <option value="human">Human</option>
                        <option value="animal">Animal</option>
                        <option value="monster">Monster</option>
                        <option value="boss">Boss</option>
                    </select>
                    <select class="first_sublist_container">
                    </select>
                    <img class="first_opponent_img" href="#">
                    <section class="stats">

                    </section>

                </section>
                <section class="second_opponent_column">
                    <select class="second_opponent_selector">
                        <option value="">Choose a type</option>
                        <option value="human">Human</option>
                        <option value="animal">Animal</option>
                        <option value="monster">Monster</option>
                        <option value="boss">Boss</option>
                    </select>
                    <select class="second_sublist_container">
                    </select>
                    <img class="second_opponent_img" href="#">
                    <section class="stats">

                    </section>

                </section>
            </section>
            <section class="fight_button_container"> 
                <button class="fight_button">Fight !</button>
            </section>
            <section class="fight_results">

            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
